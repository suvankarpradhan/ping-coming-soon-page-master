<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img src="images/logo.svg" alt="logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="search">
        <input type="text" placeholder="your email address.." />
        <button>Notify Me</button>
      </div>
      <div class="error"></div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="body-img" />
      </div>
      <div class="social-link">
        <div class="link1">
          <img src="images/facebook_f1.ico" alt="facebook" />
        </div>
        <div class="link2"><img src="images/twitter1.ico" alt="twitter" /></div>
        <div class="link3">
          <img src="images/instagram1.ico" alt="instagram" />
        </div>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>
  </body>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suvankar Pradhan</a>.
    </p>
  </footer>
</html>
